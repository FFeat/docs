<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>文档 - 笔记 - by ffeat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"

    <style>
      .home_card_text {
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        margin: -30px 0 10px 0;
      }
      .home_card {
        border: 1px solid hsl(0deg 0% 89%);
        border-radius: 8px;
        width: 176px;
        display: inline-block;
        margin: 10px;
        transition: 0.3s;
      }
      .home_card:hover {
        box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
      }
      .home_card p {
        margin-top: 5px;
      }
    </style>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" /> -->
  </head>
  <body>
    <div id="app">加载中，请稍等...</div>
    <script>
      window.$docsify = {
        name: "FFeat",
        loadSidebar: true,
        // alias: {
        //   "/.*/_sidebar.md": "/_sidebar.md",
        // },
        // loadNavbar: true,
        basePath: "/note/",
        homepage: "首页.md",
        coverpage: true,
        onlyCover: true, //访问主页时仅加载封面。
        logo: "/images/logo.svg height=210px", //商标
        // routerMode: "history", //路由模式 hash or history
        subMaxLevel: 3,
        themeColor: "#3F51B5",
        repo: "https://github.com/FFeat/docs",
        search: {
          noData: {
            "/": "没有结果!",
          },
          paths: "auto",
          placeholder: {
            "/": "搜索",
          },
        }, // default
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: false,
        },
      };
    </script>
    <script>
      // if (typeof navigator.serviceWorker !== 'undefined') {
      //   navigator.serviceWorker.register('./sw.js')
      // }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <!-- 暗黑白天主题 -->
    <!-- <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  </body>
</html>
